name: Release

on:
  pull_request:
    types: [closed]

jobs:
  build:
    if: github.head_ref == 'release' && github.event.pull_request.merged == true
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install frontend dependencies
        working-directory: ui
        run: npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build arm64 binary
        run: cargo tauri build --target aarch64-apple-darwin

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v6
        with:
          name: murmur-arm64-dmg
          path: target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: knope-dev/action@v2.1.0
        with:
          version: 0.22.2

      - name: Run knope release
        run: knope release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v5
        with:
          name: murmur-arm64-dmg
          path: artifacts/

      - name: Upload DMG to GitHub Release
        run: |
          VERSION=$(grep '^version' crates/lt-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          gh release upload "v${VERSION}" artifacts/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
