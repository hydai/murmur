name: Release

on:
  pull_request:
    types: [closed]

jobs:
  build:
    if: github.head_ref == 'release' && github.event.pull_request.merged == true
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install frontend dependencies
        working-directory: ui
        run: npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build arm64 binary
        run: cargo tauri build --target aarch64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v6
        with:
          name: murmur-arm64-dmg
          path: target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload updater artifacts
        uses: actions/upload-artifact@v6
        with:
          name: murmur-arm64-updater
          path: |
            target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz
            target/aarch64-apple-darwin/release/bundle/macos/*.sig
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: knope-dev/action@v2.1.2
        with:
          version: 0.22.2

      - name: Run knope release
        run: knope release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v7
        with:
          name: murmur-arm64-dmg
          path: artifacts/

      - uses: actions/download-artifact@v7
        with:
          name: murmur-arm64-updater
          path: updater-artifacts/

      - name: Generate latest.json and upload all artifacts
        run: |
          VERSION=$(grep '^version' crates/lt-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          SIG=$(cat updater-artifacts/*.sig)
          TAR_GZ_NAME=$(basename updater-artifacts/*.tar.gz)
          TAR_GZ_URL="https://github.com/hydai/murmur/releases/download/v${VERSION}/${TAR_GZ_NAME}"

          cat > latest.json << EOJSON
          {
            "version": "v${VERSION}",
            "notes": "See https://github.com/hydai/murmur/releases/tag/v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${SIG}",
                "url": "${TAR_GZ_URL}"
              }
            }
          }
          EOJSON

          gh release upload "v${VERSION}" artifacts/*.dmg
          gh release upload "v${VERSION}" updater-artifacts/*.tar.gz
          gh release upload "v${VERSION}" updater-artifacts/*.sig
          gh release upload "v${VERSION}" latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew cask
        run: |
          VERSION=$(grep '^version' crates/lt-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          DMG_NAME="Murmur_${VERSION}_aarch64.dmg"
          SHA256=$(shasum -a 256 "artifacts/${DMG_NAME}" | awk '{print $1}')

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/hydai/homebrew-murmur.git" tap
          cd tap

          cat > Casks/murmur.rb <<CASKEOF
          cask "murmur" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/hydai/murmur/releases/download/v#{version}/Murmur_#{version}_aarch64.dmg"
            name "Murmur"
            desc "Privacy-first BYOK voice typing app"
            homepage "https://github.com/hydai/murmur"

            depends_on macos: ">= :catalina"
            depends_on arch: :arm64

            app "Murmur.app"
            auto_updates true

            zap trash: [
              "~/Library/Application Support/com.hydai.murmur",
              "~/Library/Caches/com.hydai.murmur",
              "~/Library/Preferences/com.hydai.murmur.plist",
            ]
          end
          CASKEOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/murmur.rb
          git commit -m "chore: update murmur to ${VERSION}"
          git push
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
