name: Prepare Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: knope-dev/action@v2.1.0
        with:
          version: 0.22.1

      - name: Prepare release
        run: |
          set +e
          output=$(knope prepare-release 2>&1)
          exit_code=$?
          echo "$output"
          if [ $exit_code -ne 0 ]; then
            if echo "$output" | grep -q "no_release"; then
              echo "No releasable changes â€” skipping"
              exit 0
            fi
            exit $exit_code
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
