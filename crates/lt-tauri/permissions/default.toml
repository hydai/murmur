"$schema" = "../gen/schemas/desktop-schema.json"

[[permission]]
identifier = "allow-all-commands"
description = "Allow all custom app commands"
commands.allow = [
    "toggle_overlay",
    "get_status",
    "start_pipeline",
    "stop_pipeline",
    "is_recording",
    "get_pipeline_state",
    "get_config",
    "save_config",
    "set_stt_provider",
    "save_api_key",
    "get_stt_providers",
    "get_llm_processors",
    "set_llm_processor",
    "set_llm_model",
    "set_output_mode",
    "set_hotkey",
    "get_dictionary",
    "add_dictionary_entry",
    "update_dictionary_entry",
    "delete_dictionary_entry",
    "search_dictionary",
    "check_permissions",
    "request_microphone_permission",
    "open_system_preferences",
    "open_settings_window",
    "get_history",
    "search_history",
    "delete_history_entry",
    "clear_history",
    "open_history_window",
    "get_apple_stt_locales",
    "download_apple_stt_model",
    "set_apple_stt_locale",
]

[default]
description = "Default permissions for the Murmur app"
permissions = ["allow-all-commands"]
