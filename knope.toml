[package]
versioned_files = ["crates/lt-tauri/Cargo.toml", "Cargo.lock"]
changelog = "CHANGELOG.md"

[github]
owner = "hydai"
repo = "murmur"

[[workflows]]
name = "prepare-release"

[[workflows.steps]]
type = "Command"
command = "git switch -c release"

[[workflows.steps]]
type = "PrepareRelease"

[[workflows.steps]]
type = "Command"
command = "git commit --signoff -m \"chore: prepare release $version\""

[[workflows.steps]]
type = "Command"
command = "git push --force --set-upstream origin release"

[[workflows.steps]]
type = "CreatePullRequest"
base = "master"

[workflows.steps.title]
template = "chore: release murmur $version"

[workflows.steps.body]
template = "Merging this PR will create a new release.\n\n$changelog"

[[workflows]]
name = "release"

[[workflows.steps]]
type = "Release"
