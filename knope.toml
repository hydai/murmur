[package]
versioned_files = ["crates/lt-tauri/Cargo.toml"]
changelog = "CHANGELOG.md"

[github]
owner = "hydai"
repo = "murmur"

[[workflows]]
name = "prepare-release"

[[workflows.steps]]
type = "Command"
command = "git switch -c release"

[[workflows.steps]]
type = "PrepareRelease"

[[workflows.steps]]
type = "Command"
command = "git push --force --set-upstream origin release"

[[workflows.steps]]
type = "CreatePullRequest"
base = "master"

[workflows.steps.title]
template = "chore: release $version"

[workflows.steps.body]
template = "$changelog"

[[workflows]]
name = "release"

[[workflows.steps]]
type = "Release"
